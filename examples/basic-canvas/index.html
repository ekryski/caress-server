<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Caress Canvas</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style type="text/css">
    #canvas {
      border:solid black 1px;
    }
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body onload="startup()">
  <canvas id="canvas" width="1920" height="1080">
    You really badly need to use a different browser.
  </canvas>

  <!-- The Scripts -->
  <script src="../common/js/jquery-1.8.1.min.js"></script>
  <script src="../common/js/underscore-1.3.3.min.js"></script>
  <script src="../common/js/socket.io-0.9.10.min.js"></script>
  <script src="../common/js/caress-client.js"></script>
  <script>
      $(function() {
          window.client = new Caress.Client({
              host: 'localhost',
              port: 5000
          });
          client.connect();
      });
  </script>
  <script>
    var ongoingTouches = new Array;

    function colorForTouch(touch) {
      var id = touch.identifier;

      return '#'+Math.floor(Math.random() * 16777215 * id).toString(16);
    }

    function ongoingTouchIndexById(idToFind) {
      for (var i=0; i<ongoingTouches.length; i++) {
        var id = ongoingTouches[i].identifier;

        if (id == idToFind) {
          return i;
        }
      }
      return -1;    // not found
    }

    function handleStart(evt) {
      evt.preventDefault();
      var el = document.getElementById("canvas");
      var ctx = el.getContext("2d");
      var touches = evt.changedTouches;

      for (var i=0; i<touches.length; i++) {
        var color = colorForTouch(touches[i]);
        ongoingTouches.push(touches[i]);
        ctx.fillStyle = color;
        ctx.fillRect(touches[i].pageX-2, touches[i].pageY-2, 4, 4);
      }
    }

    function handleMove(evt) {
      evt.preventDefault();
      var el = document.getElementById("canvas");
      var ctx = el.getContext("2d");
      var touches = evt.changedTouches;

      ctx.lineWidth = 4;

      for (var i=0; i<touches.length; i++) {
        var idx = ongoingTouchIndexById(touches[i].identifier);

        ctx.fillStyle = touches[i].color;
        ctx.beginPath();
        ctx.moveTo(ongoingTouches[idx].pageX, ongoingTouches[idx].pageY);
        ctx.lineTo(touches[i].pageX, touches[i].pageY);
        ctx.closePath();
        ctx.stroke();
        ongoingTouches.splice(idx, 1, touches[i]);  // swap in the new touch record
      }
    }

    function handleEnd(evt) {
      evt.preventDefault();
      var el = document.getElementById("canvas");
      var ctx = el.getContext("2d");
      var touches = evt.changedTouches;

      ctx.lineWidth = 4;

      for (var i=0; i<touches.length; i++) {
        var color = colorForTouch(touches[i]);
        var idx = ongoingTouchIndexById(touches[i].identifier);

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(ongoingTouches[i].pageX, ongoingTouches[i].pageY);
        ctx.lineTo(touches[i].pageX, touches[i].pageY);
        ongoingTouches.splice(i, 1);  // remove it; we're done
      }
    }

    function handleCancel(evt) {
      evt.preventDefault();
      var touches = evt.changedTouches;

      for (var i=0; i<touches.length; i++) {
        ongoingTouches.splice(i, 1);  // remove it; we're done
      }
    }


    function startup() {
      var el = document.getElementById("canvas");
      el.addEventListener("touchstart", handleStart, false);
      el.addEventListener("touchend", handleEnd, false);
      el.addEventListener("touchcancel", handleCancel, false);
      el.addEventListener("touchleave", handleEnd, false);
      el.addEventListener("touchmove", handleMove, false);
    }
  </script>
</body>
</html>
